<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap"
      rel="stylesheet"
    />
    <title>WeatherOwn</title>
  </head>
  <body>
    <!-- --------------------------------Navbar---------------------------- -->
    <div class="navbar">
      <div class="brand-name">
        <h1 class="brand">WeatherOwn <i class="bi bi-thermometer-sun"></i></h1>
      </div>

      <div class="search-bar-container">
        <div class="toggle-switch">
          <p class="celsius">C</p>
          <label class="switch">
            <input type="checkbox" class="checkbox-container" />
            <span class="slider round"></span>
          </label>
          <p class="fahrenheit">F</p>
        </div>
        <input type="text" class="search-bar" placeholder="New Delhi" />
        <i class="bi bi-search search-icon"></i>
      </div>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>

    <div class="app-content">
      <!-- --------------------------------------Today's Weather Summary------------------- -->
      <div class="weather-summary">
        <div class="city-info">
          <h1 class="city-name">Delhi,IN</h1>
          <p class="today-date"></p>
        </div>
        <div class="summary-container">
          <!-- ------TODAY-INFO------ -->
          <div class="today-info"></div>

          <!-- -------TODAY-SUMMARY--------- -->
          <div class="today-summary"></div>
        </div>
      </div>

      <div class="today-hourly-weather">
        <div class="hourly-heading">Next 5 hours</div>
        <div class="hourly-weather-cards"></div>
      </div>

      <!-- ----------------------------NEXT WEEK-------------------------- -->
      <div class="next-week-container">
        <div class="next-week-heading">Next 5 days</div>
        <div class="next-week-cards"></div>
      </div>
    </div>

    <div class="footer-container">
      <p class="footer">
        Made by Rajat
        <a
          href="https://github.com/rajat4984"
          target="blank"
          class="bi bi-github github-icon"
        ></a>
      </p>
    </div>
  </body>
</html>
