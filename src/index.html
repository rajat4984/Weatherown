<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap"
      rel="stylesheet"
    />
    <title>WeatherOwn</title>
  </head>
  <body>
    <!-- --------------------------------Navbar---------------------------- -->
    <div class="navbar">
      <div class="brand-name">
        <h1 class="brand">WeatherOwn <i class="bi bi-thermometer-sun"></i></h1>
      </div>
      <div class="search-bar-container">
        <input type="text" class="search-bar" placeholder="New Delhi">
        <i class="bi bi-search search-icon"></i>
      </div>
    </div>

    <div class="app-content">
      <!-- --------------------------------------Today's Weather Summary------------------- -->
      <div class="weather-summary">
        <div class="city-info">
          <h1 class="city-name">New Delhi,IN</h1>
          <p class="today-date">Friday 3 March</p>
        </div>
        <div class="summary-container">
          <!-- ------TODAY-INFO------ -->
          <div class="today-info">
            <h2 class="today-temp"><i class="bi bi-cloud-sun"></i>21</h2>
            <p class="today-temp-word">Mostly Sunny</p>
          </div>

          <!-- -------TODAY-SUMMARY--------- -->
          <div class="today-summary">
            <div class="summary-item">
              <p class="today-high today-summary-info">23 &deg;</p>
              <p class="today-high-label today-summary-label">High</p>
            </div>
            <div class="summary-item">
              <p class="today-wind today-summary-info">7mph</p>
              <p class="today-wind-label today-summary-label">Wind</p>
            </div>
            <div class="summary-item">
              <p class="today-sunrise today-summary-info">05:27</p>
              <p class="today-sunrise-label today-summary-label">Sunrise</p>
            </div>
            <div class="summary-item">
              <p class="today-low today-summary-info">14 &deg;</p>
              <p class="today-low-label today-summary-label">low</p>
            </div>
            <div class="summary-item">
              <p class="today-rain today-summary-info">0%</p>
              <p class="today-rain-label today-summary-label">Rain</p>
            </div>
            <div class="summary-item">
              <p class="today-high today-summary-info">20:57</p>
              <p class="today-high-label today-summary-label">Sunset</p>
            </div>
          </div>
        </div>
      </div>

      <div class="today-hourly-weather">
        <div class="hourly-heading">Today's Weather</div>
        <div class="hourly-weather-cards">
          <div class="hourly-weather-card">
            <p class="hourly-temp">23 &deg;</p>
            <i class="bi bi-brightness-high hourly-icon"></i>
            <p class="hourly-time">6am</p>
          </div>
          <div class="hourly-weather-card">
            <p class="hourly-temp">23 &deg;</p>
            <i class="bi bi-brightness-high hourly-icon"></i>
            <p class="hourly-time">6am</p>
          </div>
          <div class="hourly-weather-card">
            <p class="hourly-temp">23 &deg;</p>
            <i class="bi bi-brightness-high hourly-icon"></i>
            <p class="hourly-time">6am</p>
          </div>
          <div class="hourly-weather-card">
            <p class="hourly-temp">23 &deg;</p>
            <i class="bi bi-brightness-high hourly-icon"></i>
            <p class="hourly-time">6am</p>
          </div>
          <div class="hourly-weather-card">
            <p class="hourly-temp">10 &deg;</p>
            <i class="bi bi-brightness-high hourly-icon"></i>
            <p class="hourly-time">7pm</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
